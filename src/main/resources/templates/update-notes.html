<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Note</title>
</head>
<body>
	<h2>Update Note</h2>
	<form th:action="@{/notes/update/{_id}(_id=${notes.id})}" th:object="${notes}" method="post">
		<label for="id">ID</label>
		<input type="text" th:field="*{id}" readonly="readonly"><br/><br/>
		<label for="title">Title</label>
		<input type="text" th:field="*{title}" id="title"/><br/><br/>
		<label for="description">Description</label>
		<textarea type="text" th:field="*{description}" id="description"></textarea>
		<input type="submit" value="Update Note">
	</form>
</body>
</html>
